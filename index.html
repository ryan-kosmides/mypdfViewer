<!DOCTYPE html>
<html>
<head>
  <title>Basic WebViewer</title>
</head>

<!-- Import WebViewer as a script tag -->
<script src='WebViewer/lib/webviewer.min.js'></script>

<body>
  <div id='viewer' style='width: 1024px; height: 800px; margin: 0 auto;'></div>
  <script>
  WebViewer({
    path: 'WebViewer/lib', // path to the PDFTron 'lib' folder on your server
    licenseKey: 'Insert commercial license key here after purchase',
    pdftronServer: "https://appian-sc-linux.eastus.cloudapp.azure.com:8090/",

    // initialDoc: '/path/to/my/file.pdf',  // You can also use documents on your server
  }, document.getElementById('viewer'))
  .then(instance => {
    instance.loadDocument('https://areyoustillwatching.appiancloud.com/suite/webapi/getDoc',
    {
    extension:'JPEG',
    customHeaders: {
    'Appian-API-Key':'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiI3NDJmZjhlMi1hMjUyLTQ0YmYtYWYwNS1lNjBlNmZiNjlmMjgifQ.CATxx_8HhH1ZNTeduYe6vTN-BfVyRya3s38kQEdDg1E'
  },
    }
  );
    const { docViewer, annotManager } = instance;

   docViewer.on('documentLoaded', async () => {
   const doc = docViewer.getDocument();
       const xfdfString = await annotManager.exportAnnotations();
     const options = { xfdfString };
     const data = await doc.getFileData(options);
      const arr = new Uint8Array(data);
     const blob = new Blob([arr], { type: 'application/pdf' });
      // upload blob to your server
    });

  });
</script>
</body>
</html>
